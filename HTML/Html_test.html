<!-- html5 格式  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 編碼 -->
    <meta charset="UTF-8" />
    <!-- 支援 ie到最新版 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 其他裝置支援設定響應式設計  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>h1 標籤，備註：一個頁面只會有一個 hi</h1>
    <p>P 段落</p>
    <p>備註：p*2 + tab鍵可快速產生兩個 p標籤</p>
    <br />
    <img src="./img_01.jpg" alt="測試圖片" />
    <img
      src="https://www.google.com.tw/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="測試圖片"
    /><br /><br />
    <a href="https://www.google.com.tw/">a標籤 連到 Google</a><br />
    <a
      target="_blank"
      href="https://www.hexschool.com/"
      title="a標籤 連到 六角學院，我會開新視窗瀏覽"
      >a標籤 連到 六角學院，我會開新視窗瀏覽</a
    ><br />
    <p>ul>li*3 快速產生標籤</p>
    <br />
    <ul>
      <li>項目一</li>
      <li>項目二</li>
      <li>項目三</li>
    </ul>
  </body>
</html>
